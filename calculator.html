<body>
<center class="background">

  <br><br>


<input onclick="ButtonClick('AC')" class="btnON" type="button" name="buttonAC" value="AC">
<input onclick= "ButtonClick('M+')" class="btnf2" type="button" name="buttonM+" value="M+">

<input onclick= "ButtonClick('M-')" class="btnf2" type="button" name="buttonM-" value="M-">


<input onclick= "ButtonClick('Correct')" class="btnf2" type="button" name="buttoncorrect" value="correct">

<input onclick="ButtonClick('OFF')" class="btnON" type="button" name="buttonOFF" value="OFF">

<input onclick="ButtonClick('C')" class="btnf3" type="button" name="buttonC" value="C">
<br>
<input onclick="ButtonClick(4)" class="mybutton" type="button" name="button4" value="4">

<br>



<input onclick="ButtonClick('000')" class="btnf1" type="button" name="button000" value="000">
<input onclick="ButtonClick('+')" class="btnf1" type="button" name="button+" value="+">

<input onclick="ButtonClick('-')" class="btnf1" type="button" name="button-" value="-">

<input onclick="ButtonClick('=')" class="btnf1" type="button" name="button=" value="=">

<input onclick="ButtonClick('.')" class="btnf1" type="button" name=button"." value=".">


</center>
</body>

</center>


<script type="text/javascript">

Num1 = 0;
Result = 0;
Operator = "";	
isDotUsed = false;

function ButtonClick(x){
    var screen = document.querySelector('.screen');

    if(x == '='){
      if(Operator != ""){
        if(Operator == '+'){
          Result = +screen.value + +Num1;
          screen.value = Result;
        }else if(Operator == '-'){
          Result = +Num1 - +screen.value;
          screen.value = Result;
        }else if(Operator == 'x'){
          Result = +Num1 * +screen.value;
          screen.value = Result;
        }else if(Operator == '/'){
          Result = +Num1 / +screen.value;
          screen.value = Result;
        }
      }
    }else if(x == '/'){
      Num1 = screen.value;
      Operator = "/";
      screen.value = "";
    }else if(x == 'x'){
      Num1 = screen.value;
      Operator = "x";
      screen.value = "";
    }else if(x == '-'){
      Num1 = screen.value;
      Operator = "-";
      screen.value = "";
    }else if(x == '+'){
      Num1 = screen.value;
      Operator = "+";
      screen.value = "";
    }else if(x == 'C'){
      screen.value = "";
      Num1 = 0;
      Result = 0;
      Operator = "";  
      isDotUsed = false;
    }else if(x == '00'){
      screen.value = screen.value + '00';
    }else if(x == "."){
       if(!isDotUsed){
            screen.value = screen.value + x;
            isDotUsed = true;
       }
    }else{
       screen.value = screen.value + x; 
    }    
}






</script>
